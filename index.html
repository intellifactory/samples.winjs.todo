<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>WinJS Samples - to do</title>
        
        <link rel="stylesheet" type="text/css" href="Content/winjs.todo.css" />
        
        <link rel="stylesheet" type="text/css" href="Resources/Animations.css" />
        <link rel="stylesheet" type="text/css" href="Resources/Styles.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <div id="phone">
            <div id="screen">
                <div id="notification"></div>
                <div data-win-control="WinJS.UI.Pivot" data-win-options="
                    { title: 'TASKS', selectedIndex: 1 }
                " id="pivot">
                    <div data-win-control="WinJS.UI.PivotItem" data-win-options="
                        { header: 'to do' }
                    ">
                        <div data-win-control="WinJS.UI.SearchBox" id="search"></div>
                        <button id="remove">Remove selected</button>
                        <div data-win-control="WinJS.UI.Repeater" data-win-options="
                            { data: Tasks.Self }
                        " id="tasks">
                            <div class="task" onclick="
                                $(this).toggleClass('selected')
                            ">
                                <div class="label" data-win-bind="style.backgroundColor: LabelColor"></div>
                                <h2 data-win-bind="textContent: Text"></h2>
                            </div>
                        </div>

                    </div>
                    <div data-win-control="WinJS.UI.PivotItem" data-win-options="
                        { header: 'new' }
                    " id="newTask"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="Content/winjs.todo.js"></script>
    </body>
</html>
